<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .bg > img {
            width: 100%;
        }
        .toUrl {
            width: 300px;
            height: 50px;
            position: fixed;
            bottom: 50px;
            left: 50%;
            margin-left: -150px;
        }
    </style>
</head>
<body>
    <div class="bg">
        <img src="./img/bg.png" alt="">
        <a href="https://www.baidu.com/" class="toUrl">
            <img src="./img/download.png" alt="" class="toUrl">
        </a>
    </div>
</body>
</html>
